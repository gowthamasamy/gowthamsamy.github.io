<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Family Tree</h1>
  <button onclick="addPerson()">Add Root Person</button>
  <button onclick="exportToICloud()">Export to iCloud</button>
  <input type="file" id="icloudFile" onchange="importFromICloud(this.files[0])">

  <div id="familyTree" class="tree-container"></div>

  <!-- Person Modal -->
  <div id="personModal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h2>Person Details</h2>
      <form id="personForm" onsubmit="event.preventDefault(); savePerson();">
        <input type="hidden" id="personId">
        <input type="hidden" id="parentId">
        <input type="hidden" id="relationship">

        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br>

        <label>Date of Birth:</label>
        <input type="date" id="dob"><br>

        <label>Date of Death:</label>
        <input type="date" id="dod"><br>

        <label>Status:</label>
        <select id="status">
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
        </select><br>

        <label>Kulam (Father):</label>
        <input type="text" id="kulamFather"><br>

        <label>Kulam (Husband, only for female):</label>
        <input type="text" id="kulamHusband"><br>

        <label>Place:</label>
        <input type="text" id="place"><br>

        <label>Photo:</label>
        <input type="file" accept="image/*" onchange="previewImage(event)">
        <br>
        <img id="imagePreview" class="profile-pic" style="display:none;">
        <button type="button" onclick="removeImage()">Remove Photo</button><br><br>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
