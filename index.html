<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ³ Family Tree App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">

  <script>
    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW Reg failed:", err));
    }
  </script>
</head>
<body>
  <h1>ðŸŒ³ Family Tree App</h1>

  <!-- Controls -->
  <div id="controls">
    <button onclick="createTree()">+ New Tree</button>
    <select id="treeSelect" onchange="switchTree()"></select>
    <button onclick="deleteTree()">ðŸ—‘ Delete Tree</button>
    <button onclick="toggleView()">ðŸ”„ Toggle List/Tree View</button>
    <button onclick="exportAllJSON()">â¬‡ Export JSON</button>
    <button onclick="importJSON()">â¬† Import JSON</button>
    <button onclick="exportAllPDF()">ðŸ“„ Export PDF</button>
  </div>

  <!-- Views -->
  <div id="listView"></div>
  <div id="treeView" style="display:none;"></div>

  <!-- Modal for Add/Edit Person -->
  <div id="personModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePersonModal()">&times;</span>
      <h2 id="modalTitle">Add/Edit Person</h2>
      <form id="personForm">
        <input type="hidden" id="personId">

        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Gender:</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>

        <label>Date of Birth:</label>
        <input type="date" id="dob"><br>

        <label>Status:</label>
        <select id="status" onchange="toggleDeathField()">
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
        </select><br>

        <div id="deathField" style="display:none;">
          <label>Date of Death:</label>
          <input type="date" id="death"><br>
        </div>

        <label>Kulam (Father side):</label>
        <input type="text" id="kulamFather"><br>

        <div id="kulamHusbandField" style="display:none;">
          <label>Kulam (Husband side):</label>
          <input type="text" id="kulamHusband"><br>
        </div>

        <label>Place:</label>
        <input type="text" id="place"><br>

        <label>Story:</label>
        <textarea id="story"></textarea><br>

        <label>Photo:</label>
        <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto(event)"><br>
        <div id="photoPreview"></div>
        <button type="button" onclick="removePhoto()">Remove Photo</button><br>

        <button type="button" onclick="savePerson()">ðŸ’¾ Save</button>
      </form>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Main JS -->
  <script src="app.js"></script>
</body>
</html>
